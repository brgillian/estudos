<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>   
    <link rel="stylesheet" href="assets/style/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/style/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/style/responsive.css">
    <link rel="stylesheet" href="assets/style/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
               <a href="#">Inicio</a>
               <a href="#">Séries</a>
               <a href="#">Filmes</a>
               <a href="#">Documentários</a>
            </nav>
        </div><!--Container-->
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </div><!--botoes-->
            </div><!--Container-->
        </div><!--filme-principal-->
    </main>
    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="assets/images/mini1.jpg" alt="Poster"></div><!--item-->
            <div class="item"><img class="box-filme" src="assets/images/mini2.jpg" alt="Poster"></div><!--item-->
            <div class="item"><img class="box-filme" src="assets/images/mini3.jpg" alt="Poster"></div><!--item-->
            <div class="item"><img class="box-filme" src="assets/images/mini4.jpg" alt="Poster"></div><!--item-->
            <div class="item"><img class="box-filme" src="assets/images/mini5.jpg" alt="Poster"></div><!--item-->
        </div><!--owl-carousel-->
    </div><!--carousel-filmes-->
    <script src="https://kit.fontawesome.com/766379b103.js" crossorigin="anonymous"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/owl/setup.js"></script>
</body>
</html>
